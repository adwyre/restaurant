{% extends 'base.html'%}
{% load static %}
{% block content %}
<form action="" method="post">
  <div class="d-flex justify-content-center">
    <h4>Delete Recipe Requirement:</h4>
  </div>
  <div>
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object.ingredient.name }}" from "{{object.menu_item.title}}"?</p>
    <input class="btn btn-primary btn-lg" type="submit" value="Confirm" />
  </div>
</form>
{% endblock %}
