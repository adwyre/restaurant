{% extends 'base.html'%}
{% block content %}
<table class="table table-striped table-hover">
  <tr>
    <th>Menu item</th>
    <th>Price</th>
    <th>Ingredients</th>
  </tr>
  {% for item in menuitems %}
  <tr>
    <td>{{item.title}}</td>
    <td>${{item.price|floatformat:2}}</td>
    <td></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
